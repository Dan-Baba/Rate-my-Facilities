<p style="text-align:center; position:absolute; z-index:5; left:-180px; pointer-events: none"><img src='../assets/image/logo.png' width = 40%></p>
<agm-map [zoom]="18" [latitude]="currentPosition?.latitude" [longitude]="currentPosition?.longitude" style="height:100%;">
  <!-- <agm-marker [latitude]="currentPosition?.latitude" [longitude]="currentPosition?.longitude">
    <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true" [isOpen]="true">
      <ng-template>
        My first Snazzy Info Window!
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker> -->
  <agm-marker *ngFor="let location of locations" [latitude]="location.lat" [longitude]="location.lng">
    <agm-info-window>
      <h5>{{location.name}}</h5><br />
      <h5>{{ getRatingsText(location) }}</h5>
      <star-rating *ngIf="location.GNrating > 0" [starType]="'svg'" [rating]="location.GNrating" [disabled]="true" [readOnly]="true" labelText="Current Gender Neutral Rating"></star-rating>
      <star-rating *ngIf="location.Frating > 0" [starType]="'svg'" [rating]="location.Frating" [disabled]="true" [readOnly]="true" labelText="Current Female Rating"></star-rating>
      <star-rating *ngIf="location.Mrating > 0" [starType]="'svg'" [rating]="location.Mrating" [disabled]="true" [readOnly]="true" labelText="Current Male Rating"></star-rating>
      <star-rating [starType]="'svg'" [rating]="0" [step]="0.5" labelText="Your Rating" (ratingChange)="onRatingChange($event, location.name)"></star-rating>
    </agm-info-window>
  </agm-marker>
</agm-map>
